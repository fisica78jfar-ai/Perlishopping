<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perlishopping</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  </video>

  <main>
    <!-- Products -->
    <section id="vs">
      <h2>Lociones de Victoria's Secret</h2>
      <ul class="vs"></ul>

    <section id="sams">
      <h2>Café, Melatonina</h2>
      <ul class="sams"></ul>
    </section>

    <section id="disponible">
      <h2>Dale un vistazo a lo que está disponible ...</h2>
      <ul class="disponible"></ul>
    </section>
    
    <section id="other">
      <h2>Haz tu pedido:</h2>
      <ul class="other"></ul>
    </section>

<footer>
  <h3>Información de contacto</h3>
  <p>¿Te interesó algo o necesitas algo diferente? ¡Mándame un WhatsApp!</p>
  <a
    href="https://wa.me/+528333180052?text=Hola.%20Me%20gustar%C3%ADa%20pedir%20informaci%C3%B3n,%20o%20pedirte%20algo%20en%20espec%C3%ADfico."

</footer>

</html>
